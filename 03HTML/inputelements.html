<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <!-- FOrms
    Tables -->

    <!-- input box -->
    <!-- selfclosing +inline element -->

    <label for="">Fullname:</label>
    <input type="text" name="" id="" /><br /><br />

    <label for="">Email:</label>
    <input type="email" name="" id="" /><br><br>

    <label for="">Password:</label>
    <input type="password" name="" id="" /><br><br>
    
    <label for="">Age:</label>
    <input type="number" name="" id="" /><br><br>
    
    <label for="">DOB:</label>
    <input type="date" name="" id="" /><br><br>
    
    <label for="">Phone Num:</label>
    <input type="tel" name="" id="" /><br><br>


    <!-- Gender -->
    <!-- group them name attribute -->
    <!-- bind the input elements with the label tags -->
    <!-- for attribute of label and id attribute of input -->
    <input type="radio" name="gender" id="male" />
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" />
    <label for="female">Female</label><br><br>


    <!-- vehicles -->
    <input type="checkbox" name="" id="" />
    <label for="">Bycycle</label>
    <input type="checkbox" name="" id="" />
    <label for="">BIke</label>
    <input type="checkbox" name="" id="" />
    <label for="">Car</label>
    <input type="checkbox" name="" id="" />
    <label for="">Boat</label><br><br>

    <label for="">Favrate color:</label>
    <input type="color" name="" id="" /><br><br>

    <label for="">Upload Identity Proof:</label>
    <input type="file" name="" id="" /><br><br>

   
        <!-- acts like a button inside the form -->
    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
  </body>
